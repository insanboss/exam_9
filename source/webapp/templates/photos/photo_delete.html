{% extends "base.html" %}
{% block title %}Delete Photo{% endblock %}
{% block menu %}
    <li><a href="{% url 'photos:photo_view' photo.id %}">View</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete photo "{{ photo.sign }}"?</h1>
    <form method="POST" action="{% url "photos:photo_delete" photo.id %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "photos:photo_view" photo.id %}">Cancel</a></p>
    </form>
{% endblock %}
